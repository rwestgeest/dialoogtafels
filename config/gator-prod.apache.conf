  <VirtualHost *:80>
    ServerName gator-prod.dialoogtafels.nl
    ServerAlias tilburg.dialoogtafels.nl amsterdam.dialoogtafels.nl rotterdam.dialoogtafels.nl moerdijk.dialoogtafels.nl hengelo.dialoogtafels.nl utrecht.dialoogtafels.nl apeldoorn.dialoogtafels.nl sassenheim.dialoogtafels.nl amersfoort.dialoogtafels.nl ijsselstein.dialoogtafels.nl
    DocumentRoot /var/www/rails/dialoogtafels-gator/current/public
  PassengerEnabled off
  ProxyPass /assets/ !
  ProxyPass /system/ !
  ProxyPass / http://127.0.0.1:3031/
  ProxyPassReverse / http://127.0.0.1:3031/
  ErrorLog /var/log/apache2/gator-prod.dialoogtafels.nl_err.log
  CustomLog /var/log/apache2/gator-prod.dialoogtafles.nl.log combined
  <LocationMatch "^/assets/.*$">
    Header unset ETag
    FileETag None
    # RFC says only cache for 1 year
    ExpiresActive On
    ExpiresDefault "access plus 1 year"
  </LocationMatch>
</VirtualHost>

